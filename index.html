<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Blas 3D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #locationList {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        @media (min-width: 768px) {
            #locationList {
                flex-direction: row;
            }
        }
        .list-group-item {
            flex: 1;
            text-align: center;
            background-color: transparent;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .list-group-item a {
            color: #000;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        header img {
            height: auto;
            max-height: 120px;
            width: auto;
            max-width: 100%;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="text-white text-center py-4 d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center">
            <h1 class="mb-0"></h1>
            <img src="logo.png" alt="Logo" class="img-fluid"> 
        </div>
    </header>
    <main class="container mt-4">
            <div class="carousel">
                <div class="slides">
                    <div class="slide"><img src="bienvenida.png" alt="Foto 1"></div>
                </div>
                <div class="navigation">
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Lugares Disponibles</h2>
                <ul id="locationList" class="list-group">
                    <li class="list-group-item">
                        <a href="nivelinicial.html">Nivel Inicial: Jardín y Pre-Escolar</a>
                    </li>
                    <li class="list-group-item">
                        <a href="eeb.html">Escolar Básica: de 1º a 9º Grado</a>
                    </li>
                    <li class="list-group-item">
                        <a href="nmedio.html">Nivel Medio: de 1º a 3º Curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Colegio San Blas</p>
    </footer>
    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;

        function showSlide(i) {
            index = (i + slide.length) % slide.length;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prev.addEventListener('click', () => {
            showSlide(index - 1);
        });

        next.addEventListener('click', () => {
            showSlide(index + 1);
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
